<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <link rel="icon" href="assets/img/logo/logo-bar.svg">

    <title>Contatc | L'Angolo dei Lettori</title>
</head>

<body>

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg fixed-top bg-white">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="index.html">
                <div class="logo">
                    <img src="assets/img/logo/logo-nav.svg" alt="logo">
                </div>
            </a>

            <!-- Toggler/collapsible button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <i class='bx bx-menu'></i>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary text-white" href="" target="_blank">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <section class="contact">
        <div class="container">
            <div class="row">
                <div data-scroll class="col-md-6">
                    <div class="header-page">
                        <h2 data-scroll>Contact Us</h2>
                        <p data-scroll>Describe your project here</p>
                    </div>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <textarea name="messages" rows="10" class="form-control" placeholder="Your messages here"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Sent messages</button>
                    </form>
                </div>
                <div data-scroll class="col-md-6">
                    <img src="assets/img/about-img/email-sent.svg" alt="img">
                </div>
            </div>
        </div>
    </section>

    <!-- Card talk section start -->
    <section data-scroll class="card-talk">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5>Let's talk about project now</h5>
                    <p>What you need, we are ready to help</p>
                    <a href="" target="_blank" class="btn btn-light">Talk now</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Card talk section end -->

    <!-- Footer section start -->
    <footer>
        <div class="container">
            <div class="row">
                <div data-scroll class="col-md-5">
                    <img src="assets/img/logo/logo-nav.svg" alt="logo">
                </div>
                <div data-scroll class="col-md-8">
                    <span>Stay connected</span>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer section end -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script> -->
    <!-- Jquery js -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Main js -->
    <script src="assets/js/main.js"></script>
    <!-- Scroll OUT -->
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>

</body>

</html>
